<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders - The Clone Wars</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Space Invaders - The Clone Wars</header>
    <main>
      <div class="game-wrapper">
        <h2 class="top-score">Top Score:</h2>
        <div class="score-level">
          <h3 class="level">Level:</h3>
          <h3 class="score">Score:</h3>
        </div>
        <div class="game"></div>
        <div class="won">
          <h1>Mission Completed!</h1>
          <h2>You won!</h2>
          <button class="next-level" onClick="nextLevel()">Next Level</button>
          <button class="restart" onclick="restart()">
            Restart
          </button>
        </div>
        <div class="lost">
          <h1>Mission Failed</h1>
          <h2>GAME OVER â˜¹</h2>
          <button class="restart" onclick="restart()">
            Restart
          </button>
        </div>
      </div>
      <footer>Controls: Left/Right Arrow Keys to Move, Space to shoot</footer>
    </main>
    <script src="js/space-invaders.js"></script>
  </body>
</html>
